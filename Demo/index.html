<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <link rel="stylesheet" href="./vuescroll.css" />
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="./vuescroll-slide.js"></script>
    <script src="../dist/index.js"></script>
    <style>
      #app {
        width: 400px;
        height: 400px;
      }
      .parent {
        width: 100%;
        height: 100%;
      }
      .child {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="parent">
        <vuescroll-carousel type="v">
          <div class="child" v-for="i in 5" :key="i">{{ i }}</div>
        </vuescroll-carousel>
      </div>
    </div>
  </body>
  <script>
    var vm = new Vue({
      el: '#app'
    });
  </script>
</html>
